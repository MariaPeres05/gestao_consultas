<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado - MediPulse</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gradient-primary">
    <div class="container-center">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h2 class="text-center mb-0">Email Enviado</h2>
            </div>
            <div class="card-body text-center">
                <i class="icon-check-circle text-success" style="font-size: 3rem;"></i>
                <p class="mt-3">
                    Verifique a sua caixa de entrada para as instruções de recuperação de password.
                </p>
                <p class="text-muted">
                    Se não receber o email em alguns minutos, verifique a pasta de spam.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                    Voltar ao Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
