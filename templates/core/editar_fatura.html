<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Editar Fatura</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <a href="/faturas/{{ fatura.id_fatura }}/" class="btn btn-link">&larr; Voltar</a>
  <h1>{{ titulo }}</h1>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label class="form-label">Consulta</label>
      {{ form.id_consultas }}
    </div>

    <div class="mb-3">
      <label class="form-label">Valor</label>
      {{ form.valor }}
    </div>

    <div class="mb-3">
      <label class="form-label">MÃ©todo Pagamento</label>
      {{ form.metodo_pagamento }}
    </div>

    <div class="mb-3">
      <label class="form-label">Estado</label>
      {{ form.estado }}
    </div>

    <div class="mb-3">
      <label class="form-label">Data Pagamento</label>
      {{ form.data_pagamento }}
    </div>

    <button class="btn btn-primary" type="submit">Atualizar</button>
    <a class="btn btn-secondary" href="/faturas/{{ fatura.id_fatura }}/">Cancelar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
