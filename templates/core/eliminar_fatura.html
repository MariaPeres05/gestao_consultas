<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Eliminar Fatura</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <a href="/faturas/{{ fatura.id_fatura }}/" class="btn btn-link">&larr; Voltar</a>
  <h1>{{ titulo }}</h1>

  <p>Tem a certeza que pretende eliminar a fatura <strong>#{{ fatura.id_fatura }}</strong> ?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="/faturas/{{ fatura.id_fatura }}/">Cancelar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
