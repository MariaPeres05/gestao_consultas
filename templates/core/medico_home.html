<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Área do Médico</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;padding:30px}
    .box{max-width:900px;margin:0 auto;background:#fff;padding:22px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    .actions{display:flex;gap:12px;margin-top:16px}
    .card{padding:14px;border-radius:8px;background:#eef6ff;border:1px solid #dceeff;flex:1;text-align:center}
    a.btn{display:inline-block;padding:8px 12px;background:#0b64d1;color:#fff;border-radius:6px;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Bem-vindo, Dr(a). {{ medico.id_utilizador.nome }}</h2>
    <p>Escolha uma ação rápida:</p>

    <div class="actions">
      <div class="card">
        <h4>Gerir Disponibilidades</h4>
        <p>Criar, editar ou remover slots de consulta.</p>
        <p><a class="btn" href="/medico/disponibilidades/">Abrir</a></p>
      </div>

      <div class="card">
        <h4>Emitir Receitas</h4>
        <p>Gerar receitas para consultas efetuadas.</p>
        <p><a class="btn" href="/medico/receitas/">Abrir</a></p>
      </div>

      <div class="card">
        <h4>Ver Consultas</h4>
        <p>Listar e gerir consultas marcadas.</p>
        <p><a class="btn" href="/medico/consultas/">Abrir</a></p>
      </div>
    </div>

    <p style="margin-top:18px"><a href="{% url 'dashboard' %}">Voltar ao dashboard</a></p>
  </div>
</body>
</html>
