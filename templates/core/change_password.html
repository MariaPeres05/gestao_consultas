{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Password - MediPulse</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Alterar Password</h1>
            <div class="user-info">
                <span>{{ request.user.nome }}</span>
                <a href="{% url 'logout' %}" class="logout-btn">Sair</a>
            </div>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content-section">
            <h2>Atualize a sua password de acesso</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="current_password">Password Atual</label>
                    <input type="password" 
                           id="current_password" 
                           name="current_password" 
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="new_password">Nova Password</label>
                    <input type="password" 
                           id="new_password" 
                           name="new_password" 
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                           minlength="6"
                           required>
                    <small>MÃ­nimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Nova Password</label>
                    <input type="password" 
                           id="confirm_password" 
                           name="confirm_password" 
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                           minlength="6"
                           required>
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">ðŸ”’ Alterar Password</button>
                    <a href="{% url 'profile_view' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
