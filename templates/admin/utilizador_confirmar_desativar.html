<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Desativar Utilizador</title><style>body{font-family:Arial;background:#667eea;padding:20px}.container{max-width:600px;margin:0 auto;background:white;padding:30px;border-radius:10px;text-align:center}.btn{padding:12px 24px;border:none;border-radius:5px;margin:10px;text-decoration:none;display:inline-block}.btn-warning{background:#f39c12;color:white}.btn-secondary{background:#6c757d;color:white}</style></head><body><div class="container"><h1>⚠️ Confirmar Ação</h1><p>{% if utilizador.ativo %}Desativar{% else %}Ativar{% endif %} utilizador <strong>{{utilizador.nome}}</strong>?</p><form method="post">{% csrf_token %}<button type="submit" class="btn btn-warning">Confirmar</button><a href="{% url 'admin_utilizadores' %}" class="btn btn-secondary">Cancelar</a></form></div></body></html>
