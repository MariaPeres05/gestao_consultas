<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Cancelar Consulta</title><style>body{font-family:Arial;background:#667eea;padding:20px}.container{max-width:600px;margin:0 auto;background:white;padding:30px;border-radius:10px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:5px;font-weight:bold}textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;min-height:100px}.btn{padding:12px 24px;border:none;border-radius:5px;cursor:pointer;margin:5px}.btn-danger{background:#e74c3c;color:white}.btn-secondary{background:#6c757d;color:white}</style></head><body><div class="container"><h1>Cancelar Consulta</h1><p><strong>Paciente:</strong> {{consulta.paciente_nome}}</p><p><strong>Médico:</strong> {{consulta.medico_nome}}</p><p><strong>Data:</strong> {{consulta.data_consulta|date:"d/m/Y"}} às {{consulta.hora_consulta}}</p><form method="post">{% csrf_token %}<div class="form-group"><label>Motivo do Cancelamento</label><textarea name="motivo" placeholder="Descreva o motivo..."></textarea></div><button type="submit" class="btn btn-danger">Cancelar Consulta</button><a href="{% url 'admin_consultas' %}" class="btn btn-secondary">Voltar</a></form></div></body></html>
